    <link rel="stylesheet" href="./fontAwesome/css/font-awesome.css">
    <script src="./js/swipe.js"></script>

    <script src="./js/jquery-1.12.1.min.js"></script>

<body>
    <!-- 需求分析：
    1通过search页面的搜索按钮跳转到该页

    <!-- 顶部 -->

    </header>
    <div class="content">

        <div class="search_content">
            <input type="text" placeholder="请输入搜索内容">
            <button class="btn">搜索</button>
        </div>

        <!-- 商品导航 -->




    </div>

    <ul class="search_nav">
        <li>
            <a href="javascript:;">

        <li>

                <span>价格</span>

            </a>
        </li>
        <li>
            <a href="javascript:;">
                <span>销量</span>

            </a>
        </li>
        <li>
            <a href="javascript:;">
                <span>折扣</span>
                <span class="fa fa-angle-down"></span>
            </a>
        </li>
    </ul>


    <!-- 列表主题 -->
    

    <ul class="list_content">
        <li>
            <a href="javascript:;">
                <img src="./images/detail.jpg" alt="">
            </a>
            <p>sport飓风 Nike Kwazi 休闲运动鞋男</p>
            <div class="price">
                <span>&yen;499.1</span>
                <del>&yen;888.1</del>
            </div>
            <div class="buy">
                <a href="javascript:;">立即购买</a>
            </div>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./images/detail.jpg" alt="">
            </a>
            <p>sport飓风 Nike Kwazi 休闲运动鞋男</p>
            <div class="price">
                <span>&yen;499.1</span>
                <del>&yen;888.1</del>
            </div>

            <div class="buy">
                <a href="javascript:;">立即购买</a>
            </div>
        </li>

    </ul>




    <!-- 底部导航 -->
    <nav class="mui-bar mui-bar-tab">
        <a class="mui-item mui-active " href="./index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-item" href="./cate.html">
            <span class="mui-icon mui-icon-bars">

            </span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-item" href="#tabbar-with-contact">
            <span class="mui-icon-extra mui-icon-extra-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-person-filled"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <!-- 页面初始化模板 -->
        <script type="text/template" id="list_tpl1">
        <%for(var i=0;i<data.length;i++){%>
                <li>
                        <a href="javascript:;" data-id="<%=data[i].id%>" data-size="<%=data[i].size%>">
                            <img src="<%=data[i].pic[0].picAddr%>" alt="">
                        </a>
                        <p><%=data[i].proName%></p>
                        <div class="price">
                                <span>&yen;<%=data[i].price%></span>
                                <del>&yen;<%=data[i].oldPrice%></del>
                        </div>
                       
                       <div class="buy"> <a href="javascript:;" data-id="<%=data[i].id%>" data-size="<%=data[i].size%>"><span><%=data[i].num%></span>立即购买</a></div>
                </li>
        <%}%>
      
    </script>


        <script src="./js/list.js"></script>
